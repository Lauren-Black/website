<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.typekit.net/nzb3bys.css">


    <title>text-overflow</title>
    <style>
        body {
            width: auto;
            margin: 0 auto;
        }

        #darkWhole {
            background-color: #1e1e1e;
            height: 100vh;
            background-size: cover;
        }

        #whole {
            background-color: gainsboro;
            height: 100vh;
            background-size: cover;
        }

        #container {
            padding-bottom: 20%;
            height: 0;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            grid-row-gap: 15px;
            grid-column-gap: 15px;
        }

        #logo {
            /*background-color: rebeccapurple;*/
            height: 250px;
            width: 250px;
            margin: 0 auto;
            position: relative;
            background-image: url(img/logoMed.svg);
            background-repeat: no-repeat;


        }

        @keyframes linearwipe {
            from {
                width: 0;
            }
        }

        #button:hover {
            visibility: visible;
            background-image: url(img/logoYellow.svg);
            background-size: cover;
            background-repeat: no-repeat;
            white-space: nowrap;
            overflow: hidden;
            margin-left: -0px;
            animation: linearwipe 0.9s steps(150, end);



        }

        .spaces {
            height: 200px;
            /*background-color: red;*/
        }

        #button {
            background-color: transparent;
            height: 250px;
            width: 250px;
            border: none;
            z-index: 10;
            cursor: pointer;
        }

        .fade-out {
            opacity: 1;
            animation-name: fadeOutOpacity;
            animation-iteration-count: 1;
            animation-timing-function: ease-in;
            animation-duration: 1s;
            animation-fill-mode: forwards;
        }

        @keyframes fadeOutOpacity {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        .fade-in {
            opacity: 1;
            animation-name: fadeInOpacity;
            animation-iteration-count: 1;
            animation-timing-function: ease-in;
            animation-duration: 2.5s;
            animation-fill-mode: forwards;
        }

        @keyframes fadeInOpacity {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .narrativeText {
            font-family: 'Source Sans Pro', sans-serif;
            opacity: 0;
            color: black;
            z-index: 10;
        }

    </style>
</head>

<body>
    <div id="whole">
        <div id="darkWhole">
            <div id="container">
                <div class="spaces"></div>
                <div class="spaces"></div>
                <div class="spaces"></div>
                <div class="spaces"></div>
                <div class="spaces" id="center">
                    <div id="logo">
                        <button id="button" onclick="changeDisplay();"></button>
                    </div>
                    <div class="narrativeText">Hi, my name is Lauren</div>
                </div>
                <div class="spaces"></div>
                <div class="spaces"></div>
                <div class="spaces"></div>
                <div class="spaces"></div>
            </div>
        </div>
    </div>


</body>

<script>
    document.getElementById("logo").className = "fade-in";

    function changeDisplay() {
        console.log("hello");
        var logo = document.getElementById("logo");
        var button = document.getElementById("button");
        document.getElementById("darkWhole").className = "fade-out";
        document.getElementById("logo").className = "fade-out";
        document.getElementById("button").className = "fade-out";
        document.getElementsByClassName("narrativeText").className = "fade-in";
        button.style.visibility = "hidden";
        logo.style.visibility = "hidden";
        


    }

</script>


</html>
